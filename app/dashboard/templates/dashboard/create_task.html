{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Tarea · MySQL Distribuido</title>

    <!-- Inter + mismo set de variables y classes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: #f2f3f5;
        --surface: #fff;
        --primary: #ffbf0f;
        --primary-h: #f4b303;
        --text: #1f2937;
        --radius: 12px;
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --background: #15181d;
          --surface: #1f2937;
          --text: #f3f4f6;
          --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: start;
        font-family: "Inter", system-ui, sans-serif;
        background: var(--background);
        color: var(--text);
      }
      .board {
        width: min(600px, 90%);
        margin: 2rem auto;
        padding: 2rem 2.5rem;
        background: var(--surface);
        border-radius: var(--radius);
        box-shadow: var(--shadow-md);
      }
      h1 {
        margin: 0 0 1.8rem;
        font-size: 1.6rem;
        font-weight: 600;
      }
      label {
        font-weight: 500;
        font-size: 0.9rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.65rem 0.9rem;
        margin-top: 0.3rem;
        margin-bottom: 1.2rem;
        border: 1px solid #d1d5db;
        border-radius: var(--radius);
        font-family: inherit;
        font-size: 0.9rem;
      }
      textarea {
        min-height: 110px;
        resize: vertical;
      }
      .btn {
        display: inline-block;
        background: var(--primary);
        color: #1f2937;
        font-weight: 600;
        border: none;
        border-radius: 999px;
        padding: 0.55rem 1.4rem;
        font-size: 0.9rem;
        cursor: pointer;
        text-decoration: none;
        box-shadow: var(--shadow-md);
        transition: background 0.2s, transform 0.15s;
      }
      .btn:hover {
        background: var(--primary-h);
        transform: translateY(-2px);
      }
      .btn:active {
        transform: none;
      }
      .back {
        display: block;
        margin-top: 1.8rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section class="board">
      <h1>Crear Nueva Tarea</h1>

      <form method="POST">
        {% csrf_token %}
        <label for="id_title">Título</label>
        <input type="text" id="id_title" name="title" required />

        <label for="id_desc">Descripción</label>
        <textarea id="id_desc" name="description"></textarea>

        <button class="btn" type="submit">Crear</button>
      </form>

      <a href="{% url 'home' %}" class="btn back">← Volver al Dashboard</a>
    </section>
  </body>
</html>
